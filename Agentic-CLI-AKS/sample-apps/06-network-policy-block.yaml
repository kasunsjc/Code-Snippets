---
# Backend application
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-app
  namespace: troubleshooting-demos
  labels:
    app: backend-app
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-app
  template:
    metadata:
      labels:
        app: backend-app
        tier: backend
    spec:
      containers:
      - name: backend
        image: nginx:1.27-alpine
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: troubleshooting-demos
spec:
  selector:
    app: backend-app
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
---
# Frontend application that tries to connect to backend
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-app
  namespace: troubleshooting-demos
  labels:
    app: frontend-app
    tier: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend-app
  template:
    metadata:
      labels:
        app: frontend-app
        tier: frontend
    spec:
      containers:
      - name: frontend
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          echo "Attempting to connect to backend-service..."
          while true; do
            wget -q -O- http://backend-service || echo "Connection failed!"
            sleep 5
          done
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
---
# Network policy that blocks frontend from accessing backend
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: deny-frontend-to-backend
  namespace: troubleshooting-demos
spec:
  podSelector:
    matchLabels:
      app: backend-app
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          tier: allowed  # Frontend doesn't have this label
