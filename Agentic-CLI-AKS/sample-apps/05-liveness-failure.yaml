---
# Application with failing liveness probe
apiVersion: apps/v1
kind: Deployment
metadata:
  name: liveness-failure-app
  namespace: troubleshooting-demos
  labels:
    app: liveness-failure-app
    issue: liveness-probe-failure
spec:
  replicas: 1
  selector:
    matchLabels:
      app: liveness-failure-app
  template:
    metadata:
      labels:
        app: liveness-failure-app
    spec:
      containers:
      - name: app
        image: nginx:1.27-alpine
        ports:
        - containerPort: 80
        livenessProbe:
          httpGet:
            path: /healthz  # This endpoint doesn't exist in nginx
            port: 80
          initialDelaySeconds: 3
          periodSeconds: 3
          timeoutSeconds: 1
          failureThreshold: 2
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 2
          periodSeconds: 5
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: liveness-failure-service
  namespace: troubleshooting-demos
spec:
  selector:
    app: liveness-failure-app
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
