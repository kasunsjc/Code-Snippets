---
# Application with failing init container
apiVersion: apps/v1
kind: Deployment
metadata:
  name: init-failure-app
  namespace: troubleshooting-demos
  labels:
    app: init-failure-app
    issue: init-container-failure
spec:
  replicas: 1
  selector:
    matchLabels:
      app: init-failure-app
  template:
    metadata:
      labels:
        app: init-failure-app
    spec:
      initContainers:
      - name: init-setup
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          echo "Running initialization..."
          echo "Checking for required service..."
          # This will fail because the service doesn't exist
          nslookup required-database-service.troubleshooting-demos.svc.cluster.local || exit 1
          echo "Initialization complete"
      containers:
      - name: app
        image: nginx:1.27-alpine
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: init-failure-service
  namespace: troubleshooting-demos
spec:
  selector:
    app: init-failure-app
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
