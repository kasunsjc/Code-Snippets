---
# Application that references a non-existent ConfigMap
apiVersion: apps/v1
kind: Deployment
metadata:
  name: configmap-missing-app
  namespace: troubleshooting-demos
  labels:
    app: configmap-missing-app
    issue: configmap-missing
spec:
  replicas: 1
  selector:
    matchLabels:
      app: configmap-missing-app
  template:
    metadata:
      labels:
        app: configmap-missing-app
    spec:
      containers:
      - name: app
        image: nginx:1.27-alpine
        ports:
        - containerPort: 80
        env:
        - name: CONFIG_VALUE
          valueFrom:
            configMapKeyRef:
              name: app-config  # This ConfigMap doesn't exist
              key: config-key
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: configmap-missing-service
  namespace: troubleshooting-demos
spec:
  selector:
    app: configmap-missing-app
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
