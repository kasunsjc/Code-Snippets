---
# Application that crashes due to missing environment variable
apiVersion: apps/v1
kind: Deployment
metadata:
  name: crashloop-app
  namespace: troubleshooting-demos
  labels:
    app: crashloop-app
    issue: crash-loop-backoff
spec:
  replicas: 1
  selector:
    matchLabels:
      app: crashloop-app
  template:
    metadata:
      labels:
        app: crashloop-app
    spec:
      containers:
      - name: app
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          echo "Starting application..."
          echo "Required environment variable: $REQUIRED_CONFIG"
          if [ -z "$REQUIRED_CONFIG" ]; then
            echo "ERROR: REQUIRED_CONFIG environment variable is not set!"
            exit 1
          fi
          echo "Application running..."
          sleep 3600
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: crashloop-service
  namespace: troubleshooting-demos
spec:
  selector:
    app: crashloop-app
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
