---
# Application with invalid image reference
apiVersion: apps/v1
kind: Deployment
metadata:
  name: imagepull-error-app
  namespace: troubleshooting-demos
  labels:
    app: imagepull-error-app
    issue: image-pull-error
spec:
  replicas: 1
  selector:
    matchLabels:
      app: imagepull-error-app
  template:
    metadata:
      labels:
        app: imagepull-error-app
    spec:
      containers:
      - name: app
        image: nonexistent-registry.io/fake-image:v1.0.0  # This image doesn't exist
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: imagepull-service
  namespace: troubleshooting-demos
spec:
  selector:
    app: imagepull-error-app
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
